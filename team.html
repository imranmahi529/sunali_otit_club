<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>সোনালী অতীত ক্লাব | আমাদের টিম</title>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #001f3f, #000);
  color: white;
  overflow-x: hidden;
}

/* glowing animated background */
@keyframes moveGlow {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.team-section {
  text-align: center;
  padding: 100px 20px;
  position: relative;
  background: linear-gradient(270deg, #0b132b, #1c2541, #3a506b, #0b132b);
  background-size: 400% 400%;
  animation: moveGlow 12s ease infinite;
}

.team-section::before {
  content: "";
  background: url('https://raw.githubusercontent.com/imranmahi529/sunali_otit_club/refs/heads/main/FB_IMG_1762583965385.jpg') center/180px no-repeat;
  opacity: 0.06;
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: 0;
}

.team-section h1 {
  font-size: 3.2rem;
  color: gold;
  margin-bottom: 8px;
  position: relative;
  z-index: 2;
  text-shadow: 0 0 15px gold;
}

.team-section p {
  font-size: 1.2rem;
  color: #ccc;
  position: relative;
  z-index: 2;
  margin-bottom: 50px;
}

.team-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 35px;
  position: relative;
  z-index: 2;
}

/* Card */
.team-card {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 215, 0, 0.3);
  border-radius: 25px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
  transition: all 0.5s ease;
  overflow: hidden;
  position: relative;
}

.team-card::after {
  content: "";
  position: absolute;
  top: -50%; left: -50%;
  width: 200%; height: 200%;
  background: conic-gradient(from 0deg, transparent, gold, transparent 30%);
  animation: rotateLight 5s linear infinite;
  opacity: 0.2;
}

@keyframes rotateLight {
  0% {transform: rotate(0deg);}
  100% {transform: rotate(360deg);}
}

.team-card:hover {
  transform: translateY(-12px) scale(1.05);
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
}

.team-card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-bottom: 2px solid gold;
}

.team-card h2 {
  font-size: 1.5rem;
  color: gold;
  margin: 15px 0 5px;
}

.team-card h4 {
  color: #ccc;
  font-weight: 400;
  margin-bottom: 15px;
}

.social-icons {
  margin-bottom: 18px;
}

.social-icons a {
  color: gold;
  margin: 0 8px;
  font-size: 20px;
  transition: 0.3s;
}
.social-icons a:hover {
  color: white;
  text-shadow: 0 0 8px gold;
}
</style>
</head>
<body>

<section class="team-section">
  <h1>আমাদের টিম</h1>
  <p>সোনালী অতীত ক্লাব – ঐক্য, ক্রীড়া ও বন্ধুত্বের প্রতীক ⚽</p>

  <div class="team-grid" id="teamGrid"></div>
</section>

<script>
const teamMembers = [
  {
    name: "ইমরান হোসাইন মাহি",
    role: "সভাপতি",
    img: "https://i.ibb.co/SK9Q9Z5/president.jpg",
    fb: "#",
    ig: "#"
  },
  {
    name: "আরিফুল ইসলাম",
    role: "সহ সভাপতি",
    img: "https://i.ibb.co/XLGHMBY/vicepresident.jpg",
    fb: "#",
    ig: "#"
  },
  {
    name: "রুবেল আহমেদ",
    role: "সদস্য",
    img: "https://i.ibb.co/2PMkqDp/member1.jpg",
    fb: "#",
    ig: "#"
  },
  {
    name: "মাহমুদ হাসান",
    role: "সদস্য",
    img: "https://i.ibb.co/h8P8MWC/member2.jpg",
    fb: "#",
    ig: "#"
  },
  {
    name: "সাজিদ হোসাইন",
    role: "খেলোয়াড়",
    img: "https://i.ibb.co/2YN93zr/player.jpg",
    fb: "#",
    ig: "#"
  }
];

// Card Generate Function
const grid = document.getElementById("teamGrid");
teamMembers.forEach(member => {
  const card = document.createElement("div");
  card.classList.add("team-card");
  card.innerHTML = `
    <img src="${member.img}" alt="${member.name}">
    <h2>${member.name}</h2>
    <h4>${member.role}</h4>
    <div class="social-icons">
      <a href="${member.fb}"><i class="fab fa-facebook"></i></a>
      <a href="${member.ig}"><i class="fab fa-instagram"></i></a>
    </div>
  `;
  grid.appendChild(card);
});
</script>

</body>
</html>
